{#include __html}
{#title}Login{/title}

<div class="login-page d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="form-signin w-100 m-auto">
        <form action="/j_security_check" method="post">
            <img class="mb-4" src="/apple-touch-icon.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" name="j_username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" name="j_password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

            {#if error}
            <div class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">
                Invalid username or password.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {/if}

            <p class="mt-5 mb-3 text-body-secondary">V 1.0</p>
        </form>
    </main>
</div>

{#head}
<style>
    html, body {
        height: 100%;
    }
</style>
{/head}

{/include}
