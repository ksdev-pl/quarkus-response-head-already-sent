{#include __body}
{#title}Users{/title}

{#toolbarButtons}
<button type="button" class="btn btn-outline-primary">New</button>
<button type="button" class="btn btn-outline-primary">Export</button>
{/toolbarButtons}

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" class="table-col-id table-col-num">ID</th>
                <th scope="col">Username</th>
                <th scope="col" class="table-col-actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            {#for user in users}
            <tr>
                <td class="table-col-num">{user.id}</td>
                <td><a href="#">{user.username}</a></td>
                <td class="text-center">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi-three-dots"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Details</a></li>
                            <li><a class="dropdown-item" href="#">Edit</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Delete</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            {/for}
        </tbody>
    </table>
</div>

{#include components/_pagination}{/include}

{/include}
